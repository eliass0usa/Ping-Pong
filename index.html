<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Jogo Ping Pong</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");

      const lineWidth = 15;

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047";
          canvasCtx.fillRect(0, 0, this.w, this.h);
        },
      };

      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          canvasCtx.fillStyle = "#ffffff";
          canvasCtx.fillRect(
            window.innerWidth / 2 - lineWidth / 2,
            0,
            lineWidth,
            window.innerHeight
          );
        },
      };

      function setup() {
        canvasEl.width = canvasCtx.width = field.w;
        canvasEl.height = canvasCtx.height = field.h;
      }

      function draw() {
        field.draw();

        // Desenha a raquete esquerda
        canvasCtx.fillRect(10, 400, lineWidth, 200);

        // Desenha a raquete direita
        canvasCtx.fillRect(
          window.innerWidth - lineWidth - 10,
          120,
          lineWidth,
          200
        );

        //  Desenha a bola
        canvasCtx.beginPath();
        canvasCtx.arc(300, 300, 20, 0, 2 * Math.PI, false);
        canvasCtx.fill();

        // Desenha o placar
        canvasCtx.font = "bold 72px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillStyle = "#01341D";
        canvasCtx.fillText("3", window.innerWidth / 4, 50);
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        );
      }

      setup();
      draw();
    </script>
  </body>
</html>
